<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Buscador de Nomes Espirituais</title>
  <script defer src="script.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { padding: 8px; width: 300px; margin-bottom: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 8px; border: 1px solid #ccc; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Buscador de Nomes Espirituais</h1>
  <input type="text" id="search" placeholder="Digite um nome, significado ou idioma...">
  <table id="resultsTable">
    <thead>
      <tr>
        <th>Nome Masculino</th>
        <th>Script</th>
        <th>Nome Feminino</th>
        <th>Script 2</th>
        <th>Significado</th>
        <th>1º ou 2º nome</th>
        <th>Idioma</th>
        <th>Fonte</th>
        <th>Confirmação</th>
        <th>Notas</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
